						### Vue.jsとFirebaseでSPAなWebアプリ
						---
						### Vue.jsとFirebaseって？
						![image](./images/image01.png)
						--
						### Vue.jsって？
						* UI開発のためのJavaScriptフレームワーク（SPA対応）
						* シンプルで学習コストが低い
						* CDNでもNPMでも開発できる
						* データバインディング（MVVM）
						* 他のフレームワークと組み合わせやすい
						--
						### Firebaseって？
						* BaaS（mBaaS）
						* Databaseの利用（NoSQL）
						* 各種アカウントでの認証機能
						* WebアプリのHosting（SPA対応）
						* Storageの利用（5GB）
						---
						### 作ったWebアプリ
						![image](./images/image02.png)

						### 参考にした書籍
						![image](./images/image03.jpg)
						--
						### 工夫したところ
						* Vue CLIをVer.2→Ver.3
						* Vuetifyでデザイン
						* Vuexを使って状態管理
						* Linterの導入
						---
						### Vue CLIを使った開発
						![image](./images/image04.png)
						```console
						$ npm install -g @vue/cli
						$ vue create myvue
						$ cd myvue
						$ npm run serve
						```
						--
						### Vuetifyの適用
						![image](./images/image05.png)
						```console
						$ vue add vuetify
						$ npm run serve
						```
